<header class="navbar">
  <div class="navbar-title">
    <h1>{{ pageTitle }}</h1>
    <p>{{ userRole }} / <span class="highlight">{{ breadcrumb }}</span></p>
  </div>

  <div class="navbar-actions">
    <div class="search-container">
      <span class="search-icon">ğŸ”</span>
      <input type="text" placeholder="Recherche" class="search-input" />
    </div>

    <button class="notification-btn" (click)="onNotificationsClick()">
      <span class="bell-icon">ğŸ””</span>
      <span class="notification-badge" *ngIf="unreadNotifications > 0">
        {{ unreadNotifications > 99 ? '99+' : unreadNotifications }}
      </span>
    </button>

    <div class="divider"></div>

    <div class="profile">
      <div class="avatar">{{ userInitials }}</div>
      <div class="profile-info">
        <p class="name">{{ userName }}</p>
        <p class="role">{{ userRoleDisplay }}</p>
      </div>
    </div>
  </div>
</header>
