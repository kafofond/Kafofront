<section id="signup-section" class="signup-container">
  <div class="brand-panel">
    <div class="logo-wrapper">
      <img src="assets/fae3c052cb9ef742681bdee0fd53c88f855d60bf.png" alt="KafoFond Logo Graphic" class="logo-image">
      <p class="logo-text">Kafo<span class="logo-text-accent">Fond</span></p>
    </div>
  </div>
  <main class="form-panel">
    <form>
      <header class="form-header">
        <h1>Inscription</h1>
        <p>Envie de nous rejoindre ?</p>
      </header>

      <div class="form-fields">
        <div class="input-group">
          <input type="text" id="nom" name="nom" placeholder="Nom" class="input-field">
          <label for="nom" class="input-icon-label">
            <img src="assets/205_1877.svg" alt="User Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="text" id="domaines" name="domaines" placeholder="Domaines" class="input-field">
          <label for="domaines" class="input-icon-label">
            <img src="assets/205_1880.svg" alt="Domain Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" class="input-field">
          <label for="email" class="input-icon-label">
            <img src="assets/205_1882.svg" alt="Email Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="text" id="adresse" name="adresse" placeholder="Adresse" class="input-field">
          <label for="adresse" class="input-icon-label">
            <img src="assets/205_1885.svg" alt="Address Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="tel" id="telephone" name="telephone" placeholder="Télephone" class="input-field">
          <label for="telephone" class="input-icon-label">
            <img src="assets/205_1892.svg" alt="Phone Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Mot de passe" class="input-field">
          <label for="password" class="input-icon-label">
            <img src="assets/205_1894.svg" alt="Password Icon" class="input-icon">
          </label>
        </div>

        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer mot de passe" class="input-field">
          <label for="confirm-password" class="input-icon-label">
            <img src="assets/205_1894.svg" alt="Confirm Password Icon" class="input-icon">
          </label>
        </div>
      </div>

      <button type="submit" class="submit-button">S’inscrire</button>
    </form>
  </main>
</section>
