<div class="notification-container">
  <!-- Bouton de notification -->
  <button class="notification-btn" (click)="toggleNotifications()" title="Notifications">
    <span class="bell-icon">ðŸ””</span>
    <span class="notification-badge" *ngIf="unreadCount > 0">
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown des notifications -->
  <div class="notification-dropdown" *ngIf="showNotifications">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button class="mark-all-read" (click)="markAllAsRead()" *ngIf="unreadCount > 0">
        Tout marquer comme lu
      </button>
    </div>

    <div class="notification-loading" *ngIf="isLoading">
      Chargement des notifications...
    </div>

    <div class="notification-list" *ngIf="!isLoading">
      <div 
        class="notification-item" 
        [class.unread]="!notification.etat"
        [class.read]="notification.etat"
        *ngFor="let notification of notifications" 
        (click)="onNotificationClick(notification)">
        <div class="notification-content">
          <h4 class="notification-title">{{ notification.titre }}</h4>
          <p class="notification-message">{{ notification.message }}</p>
          <span class="notification-date">{{ formatDate(notification.dateEnvoi) }}</span>
        </div>
        <div class="notification-status" *ngIf="!notification.etat">
          <span class="unread-dot" title="Non lu"></span>
        </div>
      </div>

      <div class="no-notifications" *ngIf="notifications.length === 0">
        Aucune notification pour le moment
      </div>
    </div>
  </div>
</div>
