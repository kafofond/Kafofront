<main class="main-content">

  <section id="stats" class="stats-grid">
    <article class="stat-card success">
      <div class="card-header">
        <div class="card-icon-wrapper">
          <img src="assets/30_23.svg" alt="Building Icon">
        </div>
        <span class="card-value">165</span>
      </div>
      <div class="card-body">
        <p class="card-title">Entreprises actives</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 85%;"></div>
        </div>
        <div class="card-footer">
          <span>Sur 183 totals</span>
          <span>85 %</span>
        </div>
      </div>
    </article>

    <article class="stat-card warning">
      <div class="card-header">
        <div class="card-icon-wrapper">
          <img src="assets/30_77.svg" alt="Users Icon">
        </div>
        <span class="card-value">2,456</span>
      </div>
      <div class="card-body">
        <p class="card-title">Utilisateurs inscrits</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 78%;"></div>
        </div>
        <div class="card-footer">
          <span>Actifs ce mois</span>
          <span>78 %</span>
        </div>
      </div>
    </article>

    <article class="stat-card danger">
      <div class="card-header">
        <div class="card-icon-wrapper">
          <img src="assets/30_80.svg" alt="Document Icon">
        </div>
        <span class="card-value">165</span>
      </div>
      <div class="card-body">
        <p class="card-title">Documents partagés</p>
        <div class="progress-bar">
          <div class="progress-bar-fill" style="width: 85%;"></div>
        </div>
        <div class="card-footer">
          <span>Pendant ce mois</span>
          <span>85 %</span>
        </div>
      </div>
    </article>
  </section>

  <section id="activity" class="activity-section">
    <div class="activity-header">
      <h3>Activité globale de la plateforme</h3>
      <div class="activity-actions">
        <button class="btn btn-secondary">
          <img src="assets/31_94.svg" alt="">
          Exporter
        </button>
        <button class="btn btn-primary">
          <img src="assets/31_98.svg" alt="">
          Filtrer
        </button>
      </div>
    </div>
    <div class="chart-container">
      <img src="assets/5347c4799e2e58154af9b5fe355c91ec632c849d.png" alt="Platform activity chart">
    </div>
  </section>

</main>
